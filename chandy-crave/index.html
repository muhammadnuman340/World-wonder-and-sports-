<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chandy Crave</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header class="app__header">
      <h1 class="title">Chandy Crave</h1>
      <div class="stats">
        <div class="stat"><span class="stat__label">Score</span><span id="score" class="stat__value">0</span></div>
        <div class="stat"><span class="stat__label">Moves</span><span id="moves" class="stat__value">0</span></div>
        <div class="stat"><span class="stat__label">Best</span><span id="best" class="stat__value">0</span></div>
      </div>
      <div class="controls">
        <button id="newGameBtn" class="btn" aria-label="Start a new game">New Game</button>
        <button id="shuffleBtn" class="btn btn--ghost" aria-label="Shuffle the board">Shuffle</button>
      </div>
    </header>

    <main class="game">
      <div id="board" class="board" aria-label="Chandy Crave board" role="grid"></div>
      <p id="status" class="status" aria-live="polite"></p>
    </main>

    <footer class="footer">
      <span>Made with ❤️ for fun. Match 3+ to score. Swap adjacent tiles.</span>
    </footer>
  </div>

  <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true" aria-labelledby="overlayTitle">
    <div class="overlay__card">
      <h2 id="overlayTitle">Game Over</h2>
      <p class="overlay__score">Final score: <span id="finalScore">0</span></p>
      <div class="overlay__actions">
        <button id="playAgainBtn" class="btn">Play Again</button>
      </div>
    </div>
  </div>

  <script src="./main.js" defer></script>
</body>
</html>
