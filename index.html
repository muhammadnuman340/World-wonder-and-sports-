<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§© Sliding Puzzle</h1>
            <p>Arrange the numbers in order from 1 to 15!</p>
        </header>
        
        <div class="game-info">
            <div class="info-item">
                <span class="label">Moves:</span>
                <span id="moves">0</span>
            </div>
            <div class="info-item">
                <span class="label">Time:</span>
                <span id="timer">00:00</span>
            </div>
            <div class="info-item">
                <button id="shuffle-btn" class="btn">New Game</button>
            </div>
        </div>
        
        <div class="puzzle-container">
            <div id="puzzle-board" class="puzzle-board">
                <!-- Puzzle tiles will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <button id="solve-btn" class="btn secondary">Show Solution</button>
            <button id="hint-btn" class="btn secondary">Hint</button>
        </div>
        
        <div id="win-modal" class="modal hidden">
            <div class="modal-content">
                <h2>ðŸŽ‰ Congratulations!</h2>
                <p>You solved the puzzle!</p>
                <p>Moves: <span id="final-moves"></span></p>
                <p>Time: <span id="final-time"></span></p>
                <button id="play-again-btn" class="btn">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
